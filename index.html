<!DOCTYPE html>
<html>
<head>
    <title>Computer Cart & Library Kiosk Checkout System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #000000;
            color: white;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-panel, .right-panel {
            flex: 1;
            box-sizing: border-box;
            padding: 5px; 
            display: flex;
            flex-direction: column;
        }
        iframe {
            border: none;
            width: 100%;
            flex: 1; 
            display: block;
        }
        .loading-text {
            color: white;
            text-align: center;
            padding-top: 40px;
        }
        h1 {
            text-align: center;
            margin-top: 0; 
            margin-bottom: 5px;
            font-size: 32px;
        }
        ol {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 10px;
            /* margin-left moves the whole list (numbers included) to the right */
            margin-left: 20px; 
            /* padding-left reserves space for the numbers themselves */
            padding-left: 20px; 
        }
        li {
            /* 1.6 is a standard, readable line height */
            line-height: 1.6;
            /* Adds a small gap between the numbered items */
            margin-bottom: 8px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Check Cart Availability</h1>
            <p>1. Use the calendars below to find an available time slot for the Library Cart or Mobile Cart.<br>
               2. Once you have found an open slot, fill out the reservation form on the right.<br>
               3. To refresh the calendar, switch to the Schedule tab and click "Look for more".</p>

        </div>

        <div class="right-panel">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdXTNkAiQ1-WSdI9OdXIeNqjBt2_UcrZg1CtapS6oUSBlutLg/viewform?usp=header"></iframe>
        </div>
    </div>
</body>
</html>
